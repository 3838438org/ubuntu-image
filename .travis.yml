sudo: required
dist: trusty
language: python
python:
  - "3.5"
before_install:
  - sudo apt-get -qq update
    # this is required as there's no pip package
  - sudo apt-get install -y python3-debian
    # this is required, temporarily, as upstream package is broken
  - sudo apt-get install -y python3-progressbar
    # we want a tox outside the standard venv
  - sudo apt-get install -y python-tox
script:
  - tox -c tox-travis.ini --list
  - tox -c tox-travis.ini -e py35
