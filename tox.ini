[tox]
envlist = py35, coverage, qa
skip_missing_interpreters = True

[testenv]
commands = python -m nose2 -v {posargs}
deps =
     nose2
     responses
     /home/barry/projects/flufl/testhelpers
usedevelop = True
sitepackages = False
passenv =
    PYTHON*
    UBUNTU_IMAGE_*
    *_proxy

[coverage]
rcfile = {toxinidir}/{env:UBUNTU_IMAGE_CODENAME:devel}-coverage.ini
rc = --rcfile={[coverage]rcfile}

[testenv:coverage]
basepython = python3
commands =
    python -m coverage run {[coverage]rc} -m nose2
    python -m coverage combine {[coverage]rc}
    #python -m coverage html {[coverage]rc}
    python -m coverage report -m {[coverage]rc} --fail-under=100
usedevelop = True
deps =
     nose2
     coverage
     /home/barry/projects/flufl/testhelpers
setenv =
    COVERAGE_PROCESS_START={[coverage]rcfile}
    COVERAGE_OPTIONS="-p"
    COVERAGE_FILE={toxinidir}/.coverage

[testenv:qa]
basepython = python3
commands =
    python -m flake8 ubuntu_image
deps =
     /home/barry/projects/debian/flake8/upstream
     /home/barry/projects/flufl/testhelpers

[testenv:docs]
basepython = python3
commands =
    python setup.py build_sphinx
deps:
    sphinx

[flake8]
max-line-length = 79
jobs = 1
enable-extensions = U4
