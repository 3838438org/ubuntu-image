name: ubuntu-image
summary: Create Ubuntu images
description: |
  Use this tool to create Ubuntu images.
version: 1.0+snap2
grade: stable
confinement: classic

apps:
  ubuntu-image:
    command: bin/ubuntu-image

environment:
  PATH: $SNAP/bin/:$PATH
  PYTHONPATH: $SNAP/lib/python3.5/site-packages:$SNAP/usr/lib/python3/dist-packages:$PYTHONPATH

parts:
  ubuntu-image:
    plugin: python
    source: .
    source-type: git
    python-packages:
      - PyYAML
      - attrs
      - voluptuous
    prime:
      - bin/ubuntu-image
      - usr
      - lib
      - sbin
    stage-packages:
      - e2fsprogs
      - mtools
      - python3-debian
      - python3-parted
      - util-linux
  snapd:
    plugin: go
    source: https://github.com/snapcore/snapd
    source-type: git
    go-importpath: github.com/snapcore/snapd
    prime:
      - bin/snap
