name: ubuntu-image
summary: Create Ubuntu images
description: |
  Use this tool to create Ubuntu images.
version: 1.0+snap2
grade: stable
confinement: classic

apps:
  ubuntu-image:
    command: usr/bin/ubuntu-image

environment:
  PATH: $SNAP/usr/bin:$PATH

parts:
  ubuntu-image:
    plugin: python
    source: .
    python-packages:
      - PyYAML
      - attrs
      - voluptuous
    prime:
      - usr
      - lib
      - sbin
    stage-packages:
      - e2fsprogs
      - mtools
      - python3-debian
      - python3-parted
      - util-linux
      - ubuntu-image
  snapd:
    plugin: go
    source: https://github.com/snapcore/snapd
    source-type: git
    go-importpath: github.com/snapcore/snapd
    prime:
      - bin/snap
