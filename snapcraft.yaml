name: ubuntu-image
summary: Create Ubuntu images
description: |
  Use this tool to create Ubuntu images.
version: 1.0+snap4
grade: stable
confinement: classic

apps:
  ubuntu-image:
    command: bin/ubuntu-image

parts:
  ubuntu-image:
    plugin: python
    source: .
    python-packages:
      - PyYAML
      - attrs
      - voluptuous
    prime:
      - bin/ubuntu-image
      - bin/dd
      - bin/cp
      - usr
      - lib
      - sbin
    stage-packages:
      - coreutils
      - dosfstools
      - e2fsprogs
      - fakeroot
      - mtools
      - python3-debian
      - python3-parted
      - util-linux
